<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi trắc nghiệm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="display_questions">
            <div class="score">Score: <span id="score">0</span></div>
            <p class="question">
                Câu 1. Đông Lào là nước nào?
            </p>

            <div class="answers">
                <div class="answer" answer-index="0">A. Việt Nam</div>
                <div class="answer" answer-index="1">B. Philipine</div>
                <div class="answer" answer-index="2">C. Indonesia</div>
                <div class="answer" answer-index="3">D. Malaysia</div>
            </div> 
           
        </div>
        <div class="display_result">
            <h4>Chúc mừng bạn đã hoàn thành các câu hỏi</h4>
            <p>Điểm của bạn là : <span id="result"></span></p>
           
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
