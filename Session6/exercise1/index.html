<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <pre></pre>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=skip_previous" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Play Music</h2>

        <audio id="audio-player" >
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>

        <img id="image-music" src="" alt="">
       <div>
        <p class="title-play">
          
        </p>
        <span class="single"></span>
       </div>
       
       
       

        <div class="slider-music">
            <input type="range" value="0" max="100" id="seek-bar">
            <div class="time">
                <span class="current-time">00:00</span>
                <span class="music-time">00:00</span>
            </div>

            <div class="volume-controls">
                <img src="./assets/volume.svg" alt="">
                <input type="range" id="volume-bar" value="100" max="100">
            </div>
        </div>
        <div class="btn-action">
            <button><img src="./assets/back.svg" alt=""></button>
            <button><img src="./assets/play.svg" alt=""></button>
            <button><img src="./assets/next.svg" alt=""></button>
        </div>

        <ul class="list-music">

        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
