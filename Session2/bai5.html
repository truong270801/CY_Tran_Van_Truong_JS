<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <ul>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>12</li>
    </ul>

    <button onclick='copyMatchLi()'>Coppy</button>

    <script>
        let ul1 = document.querySelector('ul');
        let ul2 = ul1.nextElementSibling;
        console.log(ul1, ul2);

        let copyMatchLi = () => {
            let childList = [];
            for (const li1 of ul1.children) {
                for (const li2 of ul2.children) {
                    if (li1.innerText == li2.innerText) {
                        childList.push(li1);
                    }
                }
            }
            childList.forEach(element => {
                ul2.nextElementSibling.appendChild(element);
            });
        }

    </script>
</body>

</html>
